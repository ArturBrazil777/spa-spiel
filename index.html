<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–°—é—Ä–ø—Ä–∏–∑ üíñ</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #fff;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .title {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      opacity: 0.9;
    }
    .heart {
      position: fixed;
      pointer-events: none;
      z-index: 999;
      font-size: 22px;
      opacity: 0;
      transform: translateY(-20px) scale(0.8);
      animation: fall linear forwards;
    }
    @keyframes fall {
      0%   {opacity: 0; transform: translateY(-10vh) scale(0.7) rotate(0deg);}
      10%  {opacity: 1;}
      100% {opacity: 0; transform: translateY(110vh) scale(1.2) rotate(360deg);}
    }
    .close-btn {
      position: fixed;
      top: 14px;
      right: 14px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="title">–¢—ã –ø—Ä–µ–∫—Ä–∞—Å–µ–Ω üåü</div>
    <div class="subtitle">–ü—É—Å—Ç—å —Å–µ–≥–æ–¥–Ω—è –±—É–¥–µ—Ç –¥–µ–Ω—å –ª—é–±–≤–∏ –∏ —Ç–µ–ø–ª–∞ ‚ù§Ô∏è</div>
  </div>
  <button class="close-btn" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>

  <script>
    function telegramReady() {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
      }
    }
    telegramReady();

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíû'][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(spawnHeart, 300);

    function closeApp() {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.close();
      } else {
        window.close();
      }
    }
  </script>
</body>
</html>
